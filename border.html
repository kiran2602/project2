<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Border to a DIV</title>
</head>
<body>
    <div id="myDiv">This is a div with a border.</div>
    <style>
        #myDiv {
            border: 2px solid #000; 
        }
    </style>
    
</body>
</html>
