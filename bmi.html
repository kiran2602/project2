<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1" min="0" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="0.1" min="0" required><br><br>
        <button onclick="calculateBMI()">Calculate BMI</button><br><br>
        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100; 
            var bmi = weight / (height * height);
            var result = document.getElementById("result");

            if (!isNaN(bmi)) {
                result.innerHTML = "Your BMI is: " + bmi.toFixed(2);
                if (bmi < 18.5) {
                    result.innerHTML += "<br>Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result.innerHTML += "<br>Normal weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    result.innerHTML += "<br>Overweight";
                } else {
                    result.innerHTML += "<br>Obese";
                }
            } else {
                result.innerHTML = "Please enter valid values.";
            }
        }
    </script>
</body>
</html>
