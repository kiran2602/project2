<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="changeColorDiv">Click me to change color</div>

    <script > const changeColorDiv = document.getElementById('changeColorDiv');

        
        const initialColor = '#3498db';
        const changedColor = '#e74c3c';
        
        
        let isInitialColor = true;
        
    
        function toggleBackgroundColor() {
            if (isInitialColor) {
                changeColorDiv.style.backgroundColor = changedColor;
            } else {
                changeColorDiv.style.backgroundColor = initialColor;
            }
            isInitialColor = !isInitialColor;
        }
        
    
        changeColorDiv.addEventListener('click', toggleBackgroundColor);
        </script>
</body>
</html>
