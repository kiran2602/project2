<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Length Calculator</title>
</head>
<body>
    <h1>Word Length Calculator</h1>
    <label for="inputWord">Enter a word or phrase: </label>
    <input type="text" id="inputWord" placeholder="Type your word or phrase here">
    <button onclick="calculateWordLength()">Calculate Length</button>
    <p>Word length: <span id="wordLength">0</span></p>

    <script>
        function calculateWordLength() {
            const inputField = document.getElementById("inputWord");
            const word = inputField.value;
            const wordLength = word.length;
            document.getElementById("wordLength").textContent = wordLength;
        }
    </script>
</body>
</html>
